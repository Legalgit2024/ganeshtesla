<script>
const teslaQuotes = [
    "The present is theirs; the future, for which I really worked, is mine.",
    "If you want to find the secrets of the universe, think in terms of energy, frequency and vibration.",
    "The day science begins to study non-physical phenomena, it will make more progress in one decade than in all the previous centuries of its existence.",
    "I do not think there is any thrill that can go through the human heart like that felt by the inventor as he sees some creation of the brain unfolding to success.",
    "The scientists of today think deeply instead of clearly. One must be sane to think clearly, but one can think deeply and be quite insane."
];

const ganeshPrinciples = [
    "Wisdom: Seek knowledge and understanding in your ventures.",
    "New Beginnings: Embrace fresh starts and opportunities.",
    "Obstacle Removal: Identify and overcome challenges in your path.",
    "Prosperity: Strive for success and abundance in your endeavors."
];

const auspiciousSymbols = ['‡•• ‡§∂‡•ç‡§∞‡•Ä ‡••', 'üïâÔ∏è', 'Âçê', 'üïé', '‚ò∏Ô∏è', '‡§ß‡§∞‡•ç‡§Æ', '‡•• ‡§∂‡•Å‡§≠ ‡§≤‡§æ‡§≠ ‡••'];

function generateAuspiciousDays() {
    const businessPlan = document.getElementById('businessPlan').value;
    const resultDiv = document.getElementById('result');
    
    if (businessPlan.trim() === '') {
        resultDiv.innerHTML = '<p style="color: #ff6b6b;">Please enter your business plan or idea first.</p>';
        return;
    }

    const words = businessPlan.split(' ');
    const seedNumber = words.length % 9 || 9;
    const currentDate = new Date();
    
    let auspiciousDays = '';
    for (let i = 0; i < 3; i++) {
        const daysToAdd = (seedNumber * (i + 1) + currentDate.getDate()) % 30 + 1;
        const auspiciousDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate() + daysToAdd);
        const symbol = auspiciousSymbols[Math.floor(Math.random() * auspiciousSymbols.length)];
        const reason = generateReason(businessPlan, auspiciousDate);
        auspiciousDays += `
            <p>${symbol} ${auspiciousDate.toLocaleDateString('en-IN', { day: 'numeric', month: 'long', year: 'numeric' })}</p>
            <p><strong>Reason:</strong> ${reason}</p>
        `;
    }

    const teslaQuote = teslaQuotes[Math.floor(Math.random() * teslaQuotes.length)];
    const ganeshPrinciple = ganeshPrinciples[Math.floor(Math.random() * ganeshPrinciples.length)];

    resultDiv.innerHTML = `
        <h3 style="color: #ff9933;">Auspicious Days for Your Venture:</h3>
        ${auspiciousDays}
        <h3 style="color: #ff9933; margin-top: 1rem;">Ganesh's Wisdom:</h3>
        <p><em>${ganeshPrinciple}</em></p>
        <h3 style="color: #ff9933; margin-top: 1rem;">Nikola Tesla's Wisdom:</h3>
        <p><em>"${teslaQuote}"</em></p>
    `;

    animateGanesh();
}

function generateReason(businessPlan, date) {
    const keywords = ['innovation', 'technology', 'growth', 'success', 'creativity', 'leadership', 'transformation'];
    const keyword = keywords[Math.floor(Math.random() * keywords.length)];
    const numerology = date.getDate() % 9 || 9;
    return `The cosmic energies align with your focus on ${keyword}. The date's numerology (${numerology}) resonates with your business plan, creating a harmonious vibration for success.`;
}

function animateGanesh() {
    const ganeshSvg = document.getElementById('ganeshSvg');
    ganeshSvg.style.animation = 'pulse 3s infinite alternate';
    ganeshSvg.style.opacity = '0.3';
}

function createStar() {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(star);

    setTimeout(() => {
        star.remove();
    }, 5000);
}

function createStars() {
    for (let i = 0; i < 50; i++) {
        setTimeout(createStar, i * 100);
    }
}

createStars();
